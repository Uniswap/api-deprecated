service:
  name: uniswap-api-auth

frameworkVersion: ">=1.75.1 <2.0.0"

provider:
  name: aws
  endpointType: REGIONAL
  runtime: nodejs12.x
  memorySize: 320 # optional, in MB, default is 1024
  timeout: 20 # optional, in seconds, default is 6
  logRetentionInDays: 1
  apiKeys:
    - test:
        - TEST_API_KEY
    - prod:
        - COINMARKETCAP_API_KEY
  usagePlan:
    - test:
        quota:
          limit: 5000
          period: DAY
        throttle:
          burstLimit: 10
          rateLimit: 5
    - prod:
        quota:
          limit: 50000
          period: DAY
        throttle:
          burstLimit: 100
          rateLimit: 50

custom:
  # Enable or disable caching globally
  apiGatewayCaching:
    enabled: true
    clusterSize: '0.5' # defaults to '0.5'
    ttlInSeconds: 300 # defaults to the maximum allowed: 3600
  contentEncoding:
    minimumCompressionSize: 0 # Minimum body size required for compression in bytes

plugins:
  - serverless-plugin-typescript
  - serverless-api-gateway-caching
  - serverless-content-encoding

functions:
  v1-summary:
    handler: src/v1/summary.handler
    events:
      - http:
          method: get
          path: /v1/summary
          private: true
          caching:
            enabled: true
            ttlInSeconds: 900

  v1-tickers:
    handler: src/v1/tickers.handler
    events:
      - http:
          method: get
          path: /v1/tickers
          private: true
          caching:
            enabled: true
            ttlInSeconds: 60

  v1-assets:
    handler: src/v1/assets.handler
    events:
      - http:
          method: get
          path: /v1/assets
          private: true
          caching:
            enabled: true
            ttlInSeconds: 3600

  v1-orderbook:
    handler: src/v1/orderbook.handler
    events:
      - http:
          method: get
          path: "/v1/orderbook/{pair}"
          private: true
          caching:
            enabled: true
            cacheKeyParameters:
              - name: request.path.pair
            ttlInSeconds: 3600


  v1-trades:
    handler: src/v1/trades.handler
    events:
      - http:
          method: get
          path: "/v1/trades/{pair}"
          private: true
          caching:
            enabled: true
            cacheKeyParameters:
              - name: request.path.pair
            ttlInSeconds: 900

  v2-summary:
    handler: src/v2/summary.handler
    events:
      - http:
          method: get
          path: /v2/summary
          private: true
          caching:
            enabled: true
            ttlInSeconds: 900

  v2-tickers:
    handler: src/v2/tickers.handler
    events:
      - http:
          method: get
          path: /v2/tickers
          private: true
          caching:
            enabled: true
            ttlInSeconds: 60

  v2-assets:
    handler: src/v2/assets.handler
    events:
      - http:
          method: get
          path: /v2/assets
          private: true
          caching:
            enabled: true
            ttlInSeconds: 3600

  v2-orderbook:
    handler: src/v2/orderbook.handler
    events:
      - http:
          method: get
          path: "/v2/orderbook/{pair}"
          private: true
          caching:
            enabled: true
            cacheKeyParameters:
              - name: request.path.pair
            ttlInSeconds: 3600

  v2-trades:
    handler: src/v2/trades.handler
    events:
      - http:
          method: get
          path: "/v2/trades/{pair}"
          private: true
          caching:
            enabled: true
            cacheKeyParameters:
              - name: request.path.pair
            ttlInSeconds: 900
