service:
  name: uniswap-api

frameworkVersion: ">=1.75.1 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 12 # optional, in seconds, default is 6
  logRetentionInDays: 1


plugins:
  - serverless-plugin-typescript

functions:
  v1-summary:
    handler: src/v1/summary.handler
    events:
      - http:
          method: get
          path: /v1/summary

  v1-tickers:
    handler: src/v1/tickers.handler
    events:
      - http:
          method: get
          path: /v1/tickers

  v1-assets:
    handler: src/v1/assets.handler
    events:
      - http:
          method: get
          path: /v1/assets

  v1-orderbook:
    handler: src/v1/orderbook.handler
    events:
      - http:
          method: get
          path: "/v1/orderbook/{pair}"

  v1-trades:
    handler: src/v1/trades.handler
    events:
      - http:
          method: get
          path: "/v1/trades/{pair}"

  v2-summary:
    handler: src/v2/summary.handler
    events:
      - http:
          method: get
          path: /v2/summary

  v2-tickers:
    handler: src/v2/tickers.handler
    events:
      - http:
          method: get
          path: /v2/tickers


  v2-assets:
    handler: src/v2/assets.handler
    events:
      - http:
          method: get
          path: /v2/assets

  v2-orderbook:
    handler: src/v2/orderbook.handler
    events:
      - http:
          method: get
          path: "/v2/orderbook/{pair}"

  v2-trades:
    handler: src/v2/trades.handler
    events:
      - http:
          method: get
          path: "/v2/trades/{pair}"

  404:
    handler: src/404.handler
    events:
      - http:
          method: get
          path: "/{catchall+}"

